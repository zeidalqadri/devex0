<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>devex0</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Consolas', monospace;
      background: #fff;
      color: #000;
      width: 260px;
      padding: 20px;
      letter-spacing: 0.5px;
      line-height: 1.4;
    }
    
    .header {
      font-size: 16px;
      font-weight: normal;
      margin-bottom: 20px;
      padding-bottom: 8px;
      border-bottom: 1px solid #000;
    }
    
    .domain-indicator {
      font-size: 10px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    label {
      display: block;
      font-size: 12px;
      margin-bottom: 4px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    input, select {
      width: 100%;
      font-family: inherit;
      font-size: 14px;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #000;
      border-radius: 0;
      background: #fff;
      color: #000;
      outline: none;
      letter-spacing: 0.5px;
    }
    
    input:focus, select:focus {
      background: #000;
      color: #fff;
    }
    
    input::placeholder {
      color: #666;
      font-style: italic;
    }
    
    .button-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-bottom: 16px;
    }
    
    button {
      font-family: inherit;
      font-size: 14px;
      padding: 12px 8px;
      border: 1px solid #000;
      border-radius: 0;
      background: #fff;
      color: #000;
      cursor: pointer;
      transition: all 0.1s;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      font-weight: normal;
    }
    
    button:hover {
      background: #000;
      color: #fff;
    }
    
    button:active {
      transform: scale(0.98);
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      background: #fff;
      color: #000;
    }
    
    .status {
      font-size: 12px;
      color: #666;
      min-height: 16px;
      padding-top: 8px;
      border-top: 1px solid #ccc;
      letter-spacing: 0.3px;
    }
    
    .status.active {
      color: #000;
    }
    
    .status.error {
      color: #000;
      background: #fff;
      border: 1px solid #000;
      padding: 4px 8px;
      margin-top: 4px;
    }
    
    select option {
      background: #fff;
      color: #000;
      font-family: inherit;
    }
    
    /* Loading state */
    .loading {
      position: relative;
      overflow: hidden;
    }
    
    .loading::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0,0,0,0.1), transparent);
      animation: loading 1s infinite;
    }
    
    @keyframes loading {
      0% { left: -100%; }
      100% { left: 100%; }
    }
    
    /* Reconnaissance specific styles */
    .target-item {
      padding: 8px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      font-size: 11px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .target-item:hover {
      background: #f5f5f5;
    }
    
    .target-item.selected {
      background: #000;
      color: #fff;
    }
    
    .target-name {
      font-weight: bold;
      margin-bottom: 2px;
    }
    
    .target-details {
      color: #666;
      font-size: 10px;
    }
    
    .target-score {
      background: #000;
      color: #fff;
      padding: 2px 6px;
      border-radius: 2px;
      font-size: 9px;
      min-width: 20px;
      text-align: center;
    }
    
    .target-item.selected .target-score {
      background: #fff;
      color: #000;
    }
    
    .recon-phase {
      font-size: 10px;
      color: #000;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
      padding: 4px 0;
      border-bottom: 1px solid #000;
    }
    
    .target-checkbox {
      margin-right: 8px;
    }
    
    .collapsible {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-out;
    }
    
    .collapsible.expanded {
      max-height: 300px;
    }
    
    /* Current URL display styles */
    .current-url-display {
      font-size: 11px;
      color: #666;
      margin-bottom: 8px;
      padding: 6px 8px;
      border: 1px solid #ccc;
      background: #f9f9f9;
      word-break: break-all;
      line-height: 1.3;
    }
    
    .current-url-display .url-label {
      font-weight: bold;
      margin-bottom: 3px;
      color: #000;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-size: 10px;
    }
    
    .current-url-display .url-value {
      font-family: inherit;
      font-size: 11px;
      color: #333;
    }
    
    .current-url-display button {
      font-size: 9px;
      padding: 2px 6px;
      margin-top: 4px;
      border: 1px solid #666;
      background: #fff;
      color: #666;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .current-url-display button:hover {
      background: #666;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="header">
    devex0
    <div id="domainIndicator" class="domain-indicator">ready</div>
  </div>


  <!-- Standard Extraction Mode -->
  <div id="extractMode">
    <label for="selector">selector</label>
    <input 
      id="selector" 
      type="text" 
      placeholder="auto-detect or css selector"
      autocomplete="off"
      spellcheck="false"
    >

    <label for="mode">extraction mode</label>
    <select id="mode">
      <option value="smart">smart extract</option>
      <option value="html">raw html</option>
      <option value="text">text content</option>
      <option value="console">console log</option>
    </select>

    <div class="button-row">
      <button id="extract">extract</button>
      <button id="monitor">monitor</button>
    </div>

    <button id="exportMd" style="width: 100%; margin-bottom: 8px; display: none;">export to markdown</button>
    
    <div class="button-row" id="docsIntegration" style="display: none;">
      <button id="sendToDocs">send to docs</button>
      <button id="assessDocs">assess docs</button>
    </div>
  </div>

  <div id="status" class="status">ready</div>

  <script src="popup.js"></script>
</body>
</html>
