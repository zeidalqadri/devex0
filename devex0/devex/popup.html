<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Devex</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 20px; width: 260px; }
    label { font-size: 14px; margin-bottom: 4px; display: block; }
    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      font-size: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background: #0078d7;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover { background: #005fa3; }
    #status { margin-top: 10px; color: #0078d7; font-size: 14px; min-height: 20px; }
  </style>
</head>
<body>
  <label for="selector">CSS Selector (optional):</label>
  <input id="selector" type="text" placeholder="e.g. #main, .article, body > header">
  <label for="content-type">Content to Copy:</label>
  <select id="content-type">
    <option value="outerHTML">Outer HTML</option>
    <option value="innerHTML">Inner HTML</option>
    <option value="textContent">Text Content</option>
  </select>
  <button id="copy-elements">Copy Elements</button>
  <button id="copy-console">Copy Console</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
